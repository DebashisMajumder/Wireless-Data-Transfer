<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Wireless File Share</title>

<style>
:root{
  --bg:#1e1f22;
  --card:#2a2b2f;
  --border:#3a3b40;
  --text:#f2f2f2;
  --accent:#3ddc97;   /* human-liked soft green */
  --danger:#ff5c5c;
}
body.light{
  --bg:#f4f6fb;
  --card:#ffffff;
  --border:#d0d5e0;
  --text:#1e1f22;
  --accent:#20bfa8;
}

*{box-sizing:border-box}

body{
  margin:0;
  font-family:system-ui,sans-serif;
  background:var(--bg);
  color:var(--text);
  min-height:100vh;
}

.container{
  max-width:1100px;
  margin:auto;
  padding:16px;
}

/* TOP BAR */
.topbar{
  display:flex;
  justify-content:space-between;
  align-items:center;
  margin-bottom:16px;
}
.top-actions{
  display:flex;
  gap:10px;
  align-items:center;
}
.icon-btn{
  padding:6px 14px;
  border-radius:999px;
  border:1px solid var(--border);
  background:var(--card);
  color:var(--text);
  cursor:pointer;
}

/* MODE SWITCH */
.mode-switch{
  position:relative;
  width:170px;
  height:44px;
  border-radius:999px;
  background:#000;
  display:flex;
  align-items:center;
  cursor:pointer;
  padding:4px;
  transition:background .3s;
}

.mode-switch .knob{
  width:36px;
  height:36px;
  background:#fff;
  border-radius:50%;
  display:flex;
  align-items:center;
  justify-content:center;
  font-size:18px;
  transition:transform .3s;
}

.mode-switch .mode-text{
  color:#fff;
  font-weight:600;
  margin-left:12px;
  transition:color .3s;
}

body.light .mode-switch{
  background:#e5e5e5;
}

body.light .mode-switch .knob{
  transform:translateX(122px);
}

body.light .mode-switch .mode-text{
  color:#000;
}

body.light #modeIcon{content:"‚òÄÔ∏è"}


/* UPLOAD */
.upload{
  background:var(--card);
  border:1px solid var(--border);
  border-radius:16px;
  padding:20px;
  margin-bottom:16px;
}
.upload label{
  display:block;
  border:2px dashed var(--border);
  padding:24px;
  border-radius:12px;
  text-align:center;
  cursor:pointer;
}
.upload input{display:none}

.filename{
  margin-top:8px;
  font-size:.9rem;
  opacity:.8;
}

.progress{
  height:8px;
  background:var(--border);
  border-radius:999px;
  overflow:hidden;
  margin-top:12px;
  display:none;
}
.progress span{
  height:100%;
  width:0%;
  display:block;
  background:var(--accent);
}

button{
  background:var(--accent);
  border:none;
  padding:8px 20px;
  border-radius:8px;
  margin-top:12px;
  cursor:pointer;
}

/* FILE LIST */
.file{
  display:flex;
  justify-content:space-between;
  align-items:center;
  background:var(--card);
  border:1px solid var(--border);
  border-radius:12px;
  padding:12px;
  margin-top:10px;
}
.file a{
  color:var(--accent);
  text-decoration:none;
  word-break:break-all;
}
.delete{
  border:1px solid var(--danger);
  color:var(--danger);
  background:none;
  padding:6px 10px;
  border-radius:8px;
  cursor:pointer;
}

/* STORAGE */
.storage-panel{
  position:fixed;
  right:16px;
  top:80px;
  background:var(--card);
  border:1px solid var(--border);
  border-radius:16px;
  padding:16px;
  width:240px;
  display:none;
  z-index:20;
}
.storage-panel.show{display:block}

.meter{
  width:140px;height:70px;
  border-radius:140px 140px 0 0;
  background:var(--border);
  margin:10px auto;
  position:relative;
}
.needle{
  width:2px;height:70px;
  background:var(--accent);
  position:absolute;
  left:50%;bottom:0;
  transform-origin:bottom;
  transform:rotate(-90deg);
}

/* QR BUTTON ICON */
.qr-btn{
  width:44px;
  height:44px;
  background:#000;
  border-radius:14px;
  display:flex;
  align-items:center;
  justify-content:center;
  cursor:pointer;
  transition:transform .15s ease, background .15s ease;
}

.qr-btn:hover{
  transform:scale(1.05);
  background:#111;
}

body.light .qr-btn{
  background:#111;
}

/* QR POPUP OVERLAY */
.qr-popup{
  position:fixed;
  inset:0;
  background:rgba(0,0,0,.6);
  display:none;
  align-items:center;
  justify-content:center;
  z-index:50;
}

/* QR BOX */
.qr-box{
  background:var(--card);
  border:1px solid var(--border);
  border-radius:16px;
  padding:20px;
  text-align:center;
  box-shadow:0 20px 60px rgba(0,0,0,.4);
}

/* Storage Icon */
.icon-btn:hover{
  color: var(--accent);
}


/* MOBILE */
@media(max-width:600px){
  .file{flex-direction:column;align-items:flex-start;gap:6px}
  .storage-panel{width:90%;right:5%}
}
</style>
</head>

<body>
<div class="container">

<div class="topbar">
  <strong>üìÇ Wireless File Share</strong>
  <div class="top-actions">
  
    <button class="icon-btn" onclick="toggleStorage()" title="Storage">
      <svg width="18" height="18" viewBox="0 0 24 24" fill="none"
          xmlns="http://www.w3.org/2000/svg">
        <ellipse cx="12" cy="5" rx="8" ry="3"
             stroke="currentColor" stroke-width="2"/>
        <path d="M4 5v6c0 1.7 3.6 3 8 3s8-1.3 8-3V5"
            stroke="currentColor" stroke-width="2"/>
        <path d="M4 11v6c0 1.7 3.6 3 8 3s8-1.3 8-3v-6"
            stroke="currentColor" stroke-width="2"/>
      </svg>
    </button>

    
    <div class="qr-btn" onclick="toggleQR()" title="Show QR code">
      <svg width="22" height="22" viewBox="0 0 24 24" fill="none"
          xmlns="http://www.w3.org/2000/svg">
        <path d="M4 7V4H7M17 4H20V7M20 17V20H17M7 20H4V17"
            stroke="white" stroke-width="2" stroke-linecap="round"/>
        <path d="M7 12H17" stroke="white" stroke-width="2"
            stroke-linecap="round"/>
      </svg>
    </div>

    
    <div class="mode-switch" onclick="toggleTheme()" id="modeSwitch">
      <div class="knob">
        <span id="modeIcon">üåô</span>
      </div>
      <span class="mode-text" id="modeText">NIGHT MODE</span>
    </div>

  </div>
</div>

<div class="upload">
<form id="uploadForm" enctype="multipart/form-data">
  <label>
    Choose or drop a file
    <input type="file" name="file" id="fileInput" required>
  </label>
  <div class="filename" id="filename">No file selected</div>
  <div class="progress"><span id="bar"></span></div>
  <button>Upload</button>
</form>
</div>

{% for file in files %}
<div class="file">
  <a href="{{ url_for('download_file', filename=file) }}">{{ file }}</a>
  <form method="post" action="{{ url_for('delete_file', filename=file) }}">
    <button class="delete">Delete</button>
  </form>
</div>
{% endfor %}

</div>

<div class="storage-panel" id="storage">
  <h3>Storage</h3>
  <div class="meter"><div class="needle" id="needle"></div></div>
  <div id="storageText" style="text-align:center"></div>
</div>

<div class="qr-popup" id="qrPopup" onclick="this.style.display='none'">
  <div class="qr-box" onclick="event.stopPropagation()">
    <strong>Scan to open</strong>
    <div id="qr"></div>
  </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/qrcodejs@1.0.0/qrcode.min.js"></script>
<script>
const bar=document.getElementById("bar");
const fileInput=document.getElementById("fileInput");
const filename=document.getElementById("filename");
let refreshTimer=null;

/* FILE NAME */
fileInput.onchange=()=>{
  filename.textContent=fileInput.files[0]?.name || "No file selected";
};

/* UPLOAD */
uploadForm.onsubmit=e=>{
  e.preventDefault();
  const xhr=new XMLHttpRequest();
  xhr.upload.onprogress=e=>{
    bar.parentElement.style.display="block";
    bar.style.width=(e.loaded/e.total*100)+"%";
  };
  xhr.onload=()=>location.reload();
  xhr.open("POST","/upload");
  xhr.send(new FormData(uploadForm));
};

/* THEME */
function toggleTheme(){
  document.body.classList.toggle("light");

  const isLight = document.body.classList.contains("light");
  modeText.textContent = isLight ? "DAY MODE" : "NIGHT MODE";
  modeIcon.textContent = isLight ? "‚òÄÔ∏è" : "üåô";
}

/* STORAGE */
function toggleStorage(){
  storage.classList.toggle("show");
}

/* QR */
function toggleQR(){
  qrPopup.style.display="flex";
  qr.innerHTML="";
  new QRCode(qr,{text:location.href,width:180,height:180});
}

/* AUTO REFRESH EVERY 8 SECONDS */
setInterval(() => {
  fetch("/stats")
    .then(r => r.json())
    .then(d => {
      const pct = Math.min(1, d.used / d.total);
      needle.style.transform = `rotate(${pct * 180 - 90}deg)`;
      storageText.textContent =
        `${(d.used / 1e9).toFixed(2)} GB / ${(d.total / 1e9).toFixed(2)} GB`;
    });

  fetch(window.location.href, { method: "HEAD" })
    .then(() => location.reload());
}, 8000);

/* STORAGE STATS */
async function loadStats(){
  const r=await fetch("/stats");
  const d=await r.json();
  const pct=d.used/d.total;
  needle.style.transform=`rotate(${pct*180-90}deg)`;
  storageText.textContent=
    `${(d.used/1e9).toFixed(2)} GB / ${(d.total/1e9).toFixed(2)} GB`;
}
loadStats();
</script>
</body>
</html>
