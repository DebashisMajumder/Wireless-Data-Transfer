<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Local File Share</title>
  <style>
    :root {
      --bg: #121212;
      --card: #1e1e1e;
      --border: #2a2a2a;
      --text: #e0e0e0;
      --muted: #9aa0a6;
      --accent: #03dac6;
      --danger: #ff3b30;
    }

    body.light {
      --bg: #f4f6fb;
      --card: #ffffff;
      --border: #dcdfea;
      --text: #1c1e26;
      --muted: #6b6f80;
      --accent: #2bb673;
      --danger: #d32f2f;
    }

    * { box-sizing: border-box; }

    body {
      margin: 0;
      min-height: 100vh;
      font-family: system-ui, -apple-system, Segoe UI, Roboto, sans-serif;
      background: var(--bg);
      color: var(--text);
      display: flex;
      justify-content: center;
      padding: 24px;
      transition: background 0.3s, color 0.3s;
    }

    .container {
      width: 100%;
      max-width: 720px;
      background: var(--card);
      border: 1px solid var(--border);
      border-radius: 16px;
      padding: 24px;
      box-shadow: 0 10px 30px rgba(0,0,0,0.25);
    }

    header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 20px;
    }

    h2 {
      margin: 0 0 12px;
      font-weight: 600;
    }

    .right {
      display: flex;
      gap: 12px;
      align-items: center;
      font-size: 0.85rem;
    }

    .right a {
      color: var(--accent);
      text-decoration: none;
    }

    .toggle {
      cursor: pointer;
      border: 1px solid var(--border);
      padding: 6px 10px;
      border-radius: 999px;
      font-size: 0.75rem;
      user-select: none;
    }

    .upload-box {
      border: 1px solid var(--border);
      border-radius: 14px;
      padding: 16px;
      margin-bottom: 24px;
    }

    form {
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 12px;
    }

    .file-upload-wrapper {
      position: relative;
      width: 100%;
      max-width: 320px;
    }

    .file-upload {
      opacity: 0;
      width: 100%;
      height: 44px;
      position: absolute;
      cursor: pointer;
    }

    .file-upload-label {
      display: block;
      width: 100%;
      padding: 12px;
      text-align: center;
      border-radius: 10px;
      border: 2px dashed var(--border);
      cursor: pointer;
      transition: 0.2s;
    }

    .file-upload-label:hover {
      border-color: var(--accent);
      background: rgba(0,0,0,0.04);
    }

    .selected-file {
      font-size: 0.85rem;
      color: var(--accent);
    }

    button {
      background: var(--accent);
      color: #000;
      border: none;
      padding: 10px 18px;
      border-radius: 8px;
      font-size: 0.9rem;
      cursor: pointer;
    }

    ul {
      list-style: none;
      padding: 0;
      margin: 0;
    }

    li {
      display: grid;
      grid-template-columns: 1fr auto;
      gap: 12px;
      align-items: center;
      padding: 12px;
      border-radius: 10px;
      border: 1px solid var(--border);
      margin-bottom: 10px;
    }

    .actions {
      display: flex;
      gap: 8px;
    }

    .download {
      color: var(--accent);
      text-decoration: none;
      font-size: 0.85rem;
    }

    .delete-btn {
      background: transparent;
      color: var(--danger);
      border: 1px solid var(--danger);
      padding: 4px 10px;
      border-radius: 6px;
      cursor: pointer;
      font-size: 0.75rem;
    }
  </style>
</head>
<body>
  <div class="container">
    <header>
      <h2>üìÇ WDTT</h2>
      <div class="right">
        <a href="ftp://192.168.0.10">Mode:</a>
        <div class="toggle" onclick="document.body.classList.toggle('light')">üåô / ‚òÄÔ∏è</div>
      </div>
    </header>

    <div class="upload-box">
      <form action="/upload" method="post" enctype="multipart/form-data">
        <div class="file-upload-wrapper">
          <input type="file" name="file" class="file-upload" id="fileInput" required>
          <label for="fileInput" class="file-upload-label">Drop or choose a file</label>
        </div>
        <div class="selected-file" id="fileName">No file selected</div>
        <button type="submit">Upload</button>
      </form>
    </div>

    <h2>Files</h2>
    <ul>
      {% for file in files %}
      <li>
        <a class="download" href="{{ url_for('download_file', filename=file) }}">{{ file }}</a>
        <div class="actions">
          <form action="{{ url_for('delete_file', filename=file) }}" method="post">
            <button class="delete-btn" type="submit">Delete</button>
          </form>
        </div>
      </li>
      {% endfor %}
    </ul>
  </div>

  <script>
    document.getElementById('fileInput').addEventListener('change', e => {
      document.getElementById('fileName').textContent =
        e.target.files.length ? e.target.files[0].name : 'No file selected';
    });
  </script>
</body>
</html>
